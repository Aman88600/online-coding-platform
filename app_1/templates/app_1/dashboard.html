<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2f38;
            color: #f0f0f0;
        }
        .container {
            background-color: #3b424d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #f0f0f0;
        }
        .form-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 12px;
            color: #f0f0f0;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        input::placeholder {
            color: #bbb;
        }
        button[type="submit"] {
            background-color: #28a745;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, {{ username }}</h1>

    <div class="form-container">
        <!-- Exit Button Form -->
        <form action="{% url 'dashboard' %}" method="post">
            {% csrf_token %}
            <button type="submit">Exit</button>
        </form>
    </div>
</div>

</body>
</html>
